<div class="container">

    <h1>Create Blog</h1>

    <div class="form">

        <div class="form-group">
            <input type="text" name="short_name" placeholder="Short name" class="form-control" ng-model="blog.short_name"/>
        </div>
        <div class="form-group">
            <input type="text" name="name" placeholder="Name" class="form-control" ng-model="blog.name"/>
        </div>
        <div class="form-group">
            <input type="text" name="name" placeholder="Category" class="form-control" ng-model="blog.category"/>
        </div>
        <div class="form-group">
            <select name="users" class="form-control" ng-model="blog.postedBy">
                <option ng-repeat="x in users" value="{{x._id}}">{{x.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Video present</label>
            <input type="radio" name="video" checked ng-model="blog.video" value="true"> Yes
            <input type="radio" name="video" value="false" ng-model="blog.video"> No<br>
        </div>
        <div class="form-group">
            <input type="text" name="short_desc" placeholder="Short Description" class="form-control" ng-model="blog.short_desc"/>
        </div>
        <div class="form-group">
            <div text-angular ng-model="blog.content" name="content"></div>
        </div>

        <button class="btn btn-primary btn-lg" ng-click="createBlog()"/>Create</button>

    </div>

</div>
